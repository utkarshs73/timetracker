<div class="example-container mat-elevation-z8">
  <div class="button-row">
    <table border="0">
      <tr>
        <td width="60%">
          <a mat-flat-button color="primary" [routerLink]="['/timerecord-add']">Add</a>
        </td>
        <td nowrap width="40%">
          <form [formGroup]="searchRecordForm" (ngSubmit)="onFormSubmit()">
            <input class="form-control" placeholder="Search records by email" [formControl]="emailSearch">
            &nbsp;&nbsp;&nbsp;
            <button type="submit" mat-flat-button color="primary">Go</button>
            <button mat-flat-button color="primary" onclick="document.location.reload();">Clear Search</button>
          </form>
        </td>
      </tr>
    </table>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="email" matSortDisableClear matSortDirection="asc">

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
      </ng-container>

      <!-- Start Time Column -->
      <ng-container matColumnDef="start_time">
        <th mat-header-cell *matHeaderCellDef>Start Time</th>
        <td mat-cell *matCellDef="let row">{{row.start_time}}</td>
      </ng-container>

      <!-- End Time Column -->
      <ng-container matColumnDef="end_time">
        <th mat-header-cell *matHeaderCellDef>End Time</th>
        <td mat-cell *matCellDef="let row">{{row.end_time}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
